    <script>
        const container = document.querySelector('.circle-container');
        const numArms = 24;

        for (let i = 0; i < numArms; i++) {
            const arm = document.createElement('div');
            arm.classList.add('arm');
            const angle = (360 / numArms) * i; // Calculate angle for each arm
            arm.style.transform = `rotate(${angle}deg)`; // Rotate arm by calculated angle
            container.appendChild(arm); // Append arm to container
